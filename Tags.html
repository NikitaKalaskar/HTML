<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatting tags</title>
</head>
<body>
	
<p>hello this text has been <u>underlined</u></p>
<p>hello this text has been <b>bold</b></p>
<p>hello this text has been <i>italic</i></p>
<p>hello this text has been <strike>striked</strike></p>
<p>hello this text has been <del>deleted</del></p>
<p>hello this text has been <ins>inserted</ins></p>
<p>superscript 2<sub>4</sub> </p>
<p>subscript 2 log<sub>10</sub> </p>
<p><big>M</big>M<small>M</small></p>

</body>
</html>
